<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <script src="calc.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="format">
        <label for="valores">Operaçao</label>
        <input type="text" name="" id="valores">
        
        <button value="+" class="operacao" id="oi">+</button>
        <button value="-" class="operacao">-</button>
        <button value="/" class="operacao">/</button>
        <button value="x" class="operacao">x</button>
        <button value="!" class="operacao">!</button>
        <button value="²√" class="operacao">²√</button>
        <button id="doMeth">Calcular</button>
    </div>
        <div class="format">
            <label for="">Resultado</label>
            <input type="text" placeholder="resultado" name="" id="resultado">
        </div>
        <div id="appendedText">
            <label id="labelRealizada" for="">Operações Realizadas</label>
            <textarea name="oprRealizada" id="textarea" cols="30" rows="10"></textarea>
        </div>

</body>
</html>
